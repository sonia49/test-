<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç≠ Candy Academy : Cloud Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-color: linear-gradient(-45deg, #FFE5F1, #E0BBE4, #C1F7DC, #A5E7FF);
            --primary: #FF6B9D;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Fredoka', sans-serif; 
            background: var(--bg-color);
            background-size: 400% 400%; 
            animation: gradientBG 15s ease infinite; 
            min-height: 100vh; display: flex; justify-content: center; overflow-x: hidden;
        }

        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        /* NUAGES FLOTTANTS */
        .cloud {
            position: fixed; background: rgba(255, 255, 255, 0.4);
            border-radius: 50px; animation: float 10s ease-in-out infinite; z-index: 1;
        }
        .cloud::after, .cloud::before {
            content: ''; position: absolute; background: inherit; border-radius: 50%;
        }
        .cloud::after { width: 50%; height: 100%; top: -40%; left: 15%; }
        .cloud::before { width: 40%; height: 80%; top: -25%; right: 10%; }

        @keyframes float { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(20px, -30px); } }

        .container { width: 100%; max-width: 450px; padding: 20px; z-index: 10; }

        .glass { 
            background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.8); border-radius: 40px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.1); overflow: hidden;
        }

        .screen { display: none; animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .active { display: block !important; }
        @keyframes pop { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .logo { font-family: 'Bubblegum Sans'; font-size: 3rem; text-align: center; color: var(--primary); margin: 20px 0; }
        
        input { 
            width: 100%; padding: 18px; border-radius: 25px; border: 2px solid #EEE; 
            margin: 10px 0; text-align: center; font-size: 1.1rem; outline: none;
        }

        .btn { 
            background: linear-gradient(135deg, #FF6B9D, #FFB347); color: white; border: none; 
            padding: 18px; border-radius: 25px; font-weight: 700; width: 100%; cursor: pointer; margin-top: 10px;
        }

        /* WIDGETS */
        .widget-row { display: flex; gap: 10px; margin-bottom: 15px; }
        .stat { background: white; padding: 10px; border-radius: 20px; flex: 1; text-align: center; font-weight: 700; font-size: 0.9rem; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }

        /* AVATAR SELECTOR */
        .avatar-box { 
            width: 80px; height: 80px; background: white; border-radius: 50%; 
            font-size: 3rem; display: flex; align-items: center; justify-content: center; 
            cursor: pointer; border: 4px solid var(--primary); margin: 0 auto 15px;
            animation: bounce 3s infinite;
        }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* THEME SELECTOR */
        .theme-picker { display: flex; justify-content: center; gap: 10px; margin-top: 20px; }
        .dot { width: 30px; height: 30px; border-radius: 50%; cursor: pointer; border: 2px solid white; }

        .card { 
            background: white; border-radius: 30px; padding: 40px 20px; text-align: center;
            margin-top: 20px; cursor: pointer; transition: 0.3s;
        }
        .card:hover { transform: scale(1.02); }
    </style>
</head>
<body>

    <div class="cloud" style="width:100px; height:40px; top:10%; left:5%;"></div>
    <div class="cloud" style="width:140px; height:50px; top:25%; right:-5%; animation-delay: -2s;"></div>
    <div class="cloud" style="width:120px; height:45px; bottom:15%; left:10%; animation-delay: -5s;"></div>

    <div class="container">
        <div id="auth-screen" class="screen active">
            <div class="glass" style="padding: 30px;">
                <h1 class="logo">Candy Academy</h1>
                <input type="text" id="username" placeholder="Pseudo">
                <input type="password" id="pass" placeholder="Mot de passe">
                <button class="btn" onclick="handleAuth('login')">ENTRER DANS LE NUAGE ‚òÅÔ∏è</button>
                <button class="btn" style="background:white; color:var(--primary); border:2px solid var(--primary)" onclick="handleAuth('signup')">CR√âER UN COMPTE</button>
            </div>
        </div>

        <div id="dashboard" class="screen">
            <div class="widget-row">
                <div class="stat">üíé <span id="val-dia">0</span></div>
                <div class="stat">üî• <span id="val-streak">0</span></div>
                <div class="stat">‚≠ê Niv.<span id="val-niv">1</span></div>
            </div>

            <div class="glass" style="padding: 20px; text-align: center;">
                <div class="avatar-box" id="avatar-display" onclick="nextAvatar()">üßÅ</div>
                <h2 id="user-display" style="color:var(--primary); margin-bottom: 10px;">Joueur</h2>
                
                <div style="display:flex; gap:5px;">
                    <button class="stat" style="border:none" onclick="setCat('math')">Maths</button>
                    <button class="stat" style="border:none" onclick="setCat('french')">Fran√ßais</button>
                    <button class="stat" style="border:none" onclick="setCat('english')">English</button>
                </div>
            </div>

            <div class="card" onclick="startExo()">
                <div id="ex-emoji" style="font-size:5rem;">üç©</div>
                <h3 id="ex-title" style="color:var(--primary); margin:15px 0;">V≈ìu Magique #1</h3>
                <span style="background:#C1F7DC; padding:10px 20px; border-radius:20px; font-weight:700; color:#2D5A43;">+10 Diamants</span>
            </div>

            <div class="theme-picker">
                <div class="dot" style="background:#FFE5F1" onclick="changeTheme('pink')"></div>
                <div class="dot" style="background:#C1F7DC" onclick="changeTheme('mint')"></div>
                <div class="dot" style="background:#A5E7FF" onclick="changeTheme('blue')"></div>
                <div class="dot" style="background:#E0BBE4" onclick="changeTheme('purple')"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const S_URL = 'https://lcbwehiwjowgthazrydy.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxjYndlaGl3am93Z3RoYXpyeWR5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkzNTg4NjIsImV4cCI6MjA4NDkzNDg2Mn0.2nP42Uh262Jt-1stolzSVM8_EEzrAdCutKgd7B2MurY';
        const client = window.supabase.createClient(S_URL, S_KEY);

        let profile = { avatar: "üßÅ", diamonds: 100, level: 1, streak: 0 };
        const avatars = ["üßÅ", "üç©", "üç¶", "üç™", "üç≠", "ü¶Ñ", "üç¨"];
        let currentCat = "math";

        const BANK = {
            math: [{q:"La moiti√© de 100 ?", a:"50"}, {q:"12 x 5 ?", a:"60"}, {q:"3/4 de 20 ?", a:"15"}],
            french: [{q:"Pluriel de 'Ciel' ?", a:"cieux"}, {q:"Contraire de 'Vite' ?", a:"lentement"}],
            english: [{q:"'Apple' en fran√ßais ?", a:"pomme"}, {q:"Traduis 'Chat' ?", a:"cat"}]
        };

        async function handleAuth(type) {
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('pass').value;
            if(!u || p.length < 6) return alert("Identifiants invalides");

            const email = u.toLowerCase() + "@cloud.app";
            if(type === 'signup') {
                const { data, error } = await client.auth.signUp({ email, password: p });
                if(error) return alert(error.message);
                await client.from('profiles').insert([{ id: data.user.id, email: u, diamonds: 100, avatar: "üßÅ" }]);
                alert("Compte pr√™t ! Connecte-toi.");
            } else {
                const { data, error } = await client.auth.signInWithPassword({ email, password: p });
                if(error) return alert("Erreur de connexion");
                
                let { data: prof } = await client.from('profiles').select('*').eq('id', data.user.id).single();
                if(!prof) {
                    const { data: n } = await client.from('profiles').insert([{ id: data.user.id, email: u, diamonds: 100, avatar: "üßÅ" }]).select().single();
                    prof = n;
                }
                profile = prof;
                showDashboard();
            }
        }

        function showDashboard() {
            document.getElementById('user-display').innerText = profile.email.toUpperCase();
            document.getElementById('val-dia').innerText = profile.diamonds;
            document.getElementById('avatar-display').innerText = profile.avatar || "üßÅ";
            document.getElementById('auth-screen').classList.remove('active');
            document.getElementById('dashboard').classList.add('active');
        }

        function nextAvatar() {
            let idx = avatars.indexOf(profile.avatar);
            profile.avatar = avatars[(idx + 1) % avatars.length];
            document.getElementById('avatar-display').innerText = profile.avatar;
            save();
        }

        function changeTheme(color) {
            const themes = {
                pink: "linear-gradient(-45deg, #FFE5F1, #FFC0CB)",
                mint: "linear-gradient(-45deg, #C1F7DC, #98FB98)",
                blue: "linear-gradient(-45deg, #A5E7FF, #87CEEB)",
                purple: "linear-gradient(-45deg, #E0BBE4, #D8BFD8)"
            };
            document.body.style.background = themes[color];
        }

        function startExo() {
            const exo = BANK[currentCat][Math.floor(Math.random()*BANK[currentCat].length)];
            const ans = prompt(exo.q);
            if(ans && ans.toLowerCase() === exo.a.toLowerCase()) {
                confetti();
                profile.diamonds += 10;
                document.getElementById('val-dia').innerText = profile.diamonds;
                save();
            }
        }

        async function save() {
            if(profile.id) await client.from('profiles').update(profile).eq('id', profile.id);
        }

        function setCat(c) { 
            currentCat = c; 
            const emojis = {math:"üç©", french:"üç¨", english:"üç¶"};
            document.getElementById('ex-emoji').innerText = emojis[c];
            document.getElementById('ex-title').innerText = "V≈ìu " + c.toUpperCase();
        }
    </script>
</body>
</html>
